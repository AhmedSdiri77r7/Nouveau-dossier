name: Build & Deploy Spring Boot to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      PROJECT_DIR: budget-backend-ahmed

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4) Build Maven project (skip tests)
      - name: Build with Maven
        run: |
          cd $PROJECT_DIR
          mvn -B clean package -DskipTests

      # 5) Package the jar into a zip for Azure
      - name: Package ZIP
        run: |
          cd $PROJECT_DIR/target
          rm -f app.zip
          zip app.zip *.jar
          ls -l app.zip
          cd -

      # 6) Configure App Settings from GitHub Secrets
      - name: Configure App Settings
        uses: azure/CLI@v1
        with:
          azcliversion: latest
          inlineScript: |
            az webapp config appsettings set \
              --resource-group budget-rg \
              --name budget-backend-ahmed \
              --settings \
              SPRING_PROFILES_ACTIVE=prod \
              SPRING_DATASOURCE_URL="${{ secrets.DB_URL }}" \
              SPRING_DATASOURCE_USERNAME="${{ secrets.DB_USER }}" \
              SPRING_DATASOURCE_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              FILE_UPLOAD_DIR=/home/site/wwwroot/uploads/images \
              JWT_SECRET="${{ secrets.JWT_SECRET }}" \
              JWT_EXPIRATION_MS=86400000

      # 7) Deploy the zip to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: budget-backend-ahmed
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_DIR }}/target/app.zip

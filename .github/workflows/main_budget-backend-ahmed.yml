name: Build & Deploy Fullstack to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: budget-backend-ahmed
      FRONTEND_DIR: ngx-admin

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Java
      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 4) Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5) Build frontend Angular
      - name: Install frontend dependencies
        run: |
          cd $FRONTEND_DIR
          npm install

      - name: Build frontend Angular
        run: |
          cd $FRONTEND_DIR
          npx ng build --configuration production

      # 6) Copy frontend dist to backend static
      - name: Copy frontend to backend
        run: |
          rm -rf $BACKEND_DIR/src/main/resources/static/*
          cp -r $FRONTEND_DIR/dist/* $BACKEND_DIR/src/main/resources/static/

      # 7) Build backend Spring Boot
      - name: Build backend Maven
        run: |
          cd $BACKEND_DIR
          mvn -B clean package -DskipTests

      # 8) Package backend jar into zip for Azure
      - name: Package backend ZIP
        run: |
          cd $BACKEND_DIR/target
          rm -f app.zip
          zip app.zip *.jar
          cd -

      # 9) Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: budget-backend-ahmed
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ BACKEND_DIR }}/target/app.zip

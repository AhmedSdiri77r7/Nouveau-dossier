name: Build & Deploy Spring Boot + Angular to Azure

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      BACKEND_DIR: budget-backend-ahmed
      FRONTEND_DIR: ngx-admin
      FRONTEND_DIST: dist

    steps:
      # 1) Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2) Setup Node.js for Angular
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3) Setup Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 4) Cache Maven dependencies
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5) Build Angular frontend
      - name: Build Angular Frontend
        run: |
          cd $FRONTEND_DIR
          npm install
          ng build --configuration production
          cd -

      # 6) Copy Angular build into backend static
      - name: Copy frontend to backend static
        run: |
          rm -rf $BACKEND_DIR/src/main/resources/static/*
          cp -R $FRONTEND_DIR/$FRONTEND_DIST/* $BACKEND_DIR/src/main/resources/static/

      # 7) Build Maven backend (skip tests)
      - name: Build Backend
        run: |
          cd $BACKEND_DIR
          mvn -B clean package -DskipTests
          cd -

      # 8) Package backend jar into zip
      - name: Package ZIP
        run: |
          cd $BACKEND_DIR/target
          rm -f app.zip
          zip app.zip *.jar
          ls -l app.zip
          cd -

      # 9) Deploy to Azure Web App
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: budget-backend-ahmed
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: $BACKEND_DIR/target/app.zip
